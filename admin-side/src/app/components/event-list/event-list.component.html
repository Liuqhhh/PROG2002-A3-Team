<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>活动管理</h2>
    
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border"></div>
    <p>加载中...</p>
  </div>

  <div *ngIf="!loading && events.length === 0" class="alert alert-info">
    暂无活动数据
  </div>

  <div class="row" *ngIf="!loading && events.length > 0">
    <div class="col-md-6 mb-3" *ngFor="let event of events">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <p><strong>日期:</strong> {{ event.date }} {{ event.time }}</p>
          <p><strong>地点:</strong> {{ event.location }}</p>
          <p><strong>票价:</strong> ${{ event.price }}</p>
          <p><strong>状态:</strong> {{ event.status }}</p>
          
          
          <div class="btn-group">
            <button class="btn btn-warning btn-sm" [routerLink]="['/events/edit', event.id]">编辑</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEvent(event)">删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
