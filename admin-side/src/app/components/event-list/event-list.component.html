<div class="container mt-4">
  <!-- 数据状态监控 -->
  <div class="alert alert-secondary d-flex justify-content-between align-items-center">
    <small>数据监控: 显示 {{events.length}} 个活动 | 更新: {{lastUpdate | date:'HH:mm:ss'}}</small>
    <div>
      <button class="btn btn-outline-primary btn-sm me-2" (click)="refreshData()">刷新</button>
      <button class="btn btn-outline-info btn-sm" (click)="checkDataState()">检查数据</button>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>活动管理</h2>
    <button class="btn btn-success" routerLink="/events/new">新增活动</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border"></div>
    <p>加载中...</p>
  </div>

  <div *ngIf="!loading && events.length === 0" class="alert alert-info">
    暂无活动数据
  </div>

  <div class="row" *ngIf="!loading && events.length > 0">
    <div class="col-md-6 mb-3" *ngFor="let event of events">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          
          <p><strong>日期:</strong> {{ event.date || '无日期信息' }} {{ event.time || '无时间信息' }}</p>
          <p><strong>地点:</strong> {{ event.location }}</p>
          <p><strong>票价:</strong> ${{ event.price || 0 }}</p>
          <p><strong>状态:</strong> 
            <span [class]="getStatusClass(event.status)">
              {{ getStatusText(event.status) }}
            </span>
          </p>
          
          <div class="btn-group">
            <button class="btn btn-warning btn-sm" [routerLink]="['/events/edit', event.id]">编辑</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEvent(event)">删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
